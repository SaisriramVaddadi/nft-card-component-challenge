<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image__container">
        <img src="/images/image-equilibrium.jpg" alt="equilibrium">
         <div class="overlay">
            <img src="/images/icon-view.svg" alt="ether">
         </div>
      </div>
      <div class="card__text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth__info">
          <div class="eth__price">
            <img src="/images/icon-ethereum.svg" alt="ether">
            <h3>0.041 ETH</h3>
          </div>
          <div class="days__left">
            <img src="/images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
        <div class="user__block">
          <img src="/images/image-avatar.png" alt="avatar">
          <p class="name"><span class="creation__text">Creation of </span> <span class="creator__name">Sriram Vaddadi</span></p>
        </div>        
      </div>
    </div>
  </div>
</body>
</html>
